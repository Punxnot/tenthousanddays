<div class="sign-up-form" *ngIf="!isLoggedIn">
  <input type="text" id="userName" placeholder="Имя" [(ngModel)]="userName">
  <input type="text" id="userNickname" placeholder="Ник" [(ngModel)]="userNickname">
  <input type="email" id="userEmail" placeholder="Email" [(ngModel)]="userEmail">
  <input type="password" id="userPassword" placeholder="Пароль" [(ngModel)]="userPassword">
  <button class="btn" (click)="signUp()">Зарегистрироваться</button>
</div>
